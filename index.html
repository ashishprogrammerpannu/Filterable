<!DOCTYPE html>
<html>

<head>
	<title>Filterable List</title>
	<meta charset="utf-8">
	<style>
		html {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		header {
			display: flex;
			width: 400px;
			margin: auto;
			align-items: center;
			flex-direction: column;
		}


		section li:nth-child(even) {
			background-color: #f5f5f5;
		}

		section {
			display: flex;
			flex-direction: column;
			margin-top: 20px;
		}

		li {
			text-align: center;
			list-style: none;
			width: 200px;
			margin: auto;
			padding: 10px;
		}
	</style>
</head>

<body style="font-family: sans-serif;">
	<header>
		<h1>Search Down form list </h1>
		<input type="Search" id="search" placeholder="Search">
	</header>
	<section class="list">
		<li id="0">Ashish</li>
		<li id="1">Ashwin</li>
		<li id="2">Smith</li>
		<li id="3">Ajay</li>
		<li id="4">Aaditya</li>
		<li id="5">Rahul</li>
	</section>
</body>
<script src="./app.js"></script>

</html>
